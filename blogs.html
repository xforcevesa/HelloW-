<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width;initial-scale=1">
  <title>Blogs Of modeset Terminator - Blogs</title>
  <link rel="stylesheet" href="./style/style.css" type="text/css" media="all">
  <script>
    const http = new XMLHttpRequest()
    getHTML = (url) => {
      http.open("GET", url)
      http.send()
      http.onreadystatechange = (e) => {
        document.getElementById("main").innerHTML = http.responseText
      }
    }
    var pages = []
    var iter = -1
    creat = (url) => {
      while(iter + 1 < pages.length) {
        pages.pop()
      }
      pages.push(url)
      getHTML(url)
      iter++
      document.getElementById("iter").innerText = iter + 1
      document.getElementById("total").innerText = pages.length
    }
    prev = () => {
      if(iter > 0) {
        getHTML(pages[--iter])
        document.getElementById("iter").innerText = iter + 1
      }
    }
    next = () => {
      if(iter + 1 < pages.length) {
        getHTML(pages[++iter])
        document.getElementById("iter").innerText = iter + 1
      }
    }
  </script>
  <style>
    .counter {
      position: fixed;
      top: 13px;
      right: 36%;
      color: var(--color-sunflower);
      background-color: var(--color-peter-river);
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li class="blogs"><a href="./blogs.html">Blogs</a></li>
    <li class="home"><a href="./index.html">Home</a></li>
    <li class="about"><a href="./about.html">About</a></li>
  </ul>
  <div class="main">
    <span class="counter">Page <b id="iter">1</b> / <b id="total">1</b></span>
    <item style="display: inline; color: var(--color-alizarin); font-size: 110%;" onclick="javascript: prev()">Prev</item>
    <item style="color: var(--color-alizarin); font-size: 110%;" onclick="javascript: next()">Next</item>
    <div id="main"></div>
  </div>
  <script>
    creat("./blogs/blog.html")
  </script>
  <footer>
    &nbsp;Created with heart by nomodeset_xforcevesa
  </footer>
</body>
</html>
